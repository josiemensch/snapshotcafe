<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <title>Snap Shot Cafe </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
  <link rel="stylesheet" href="css/style.css" />

  <title>Snap Shot Cafe</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-xl navbar-light bg-light">

    <a class="navbar-brand" href="index.html">
      <img src="img/snapshotcafe.png" width="50" height="50" class="d-inline-block align-top"
        alt="Snap shot cafe logo" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu">
      <span class="navbar-toggler-icon">
      </span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="aboutus.html" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#Menu" class="nav-link">Menu</a>
        </li>
        <li class="nav-item">
          <a href="#gallery" class="nav-link">Gallery</a>
        </li>
        <li class="nav-item">
          <a href="#" role="button" data-toggle="modal" data-target="#contactusModal" class="nav-link">Contact us</a>
        </li>
      </ul>
    </div>

  </nav>
  <div class="jumbotron jumbotron-fluid">
    <div class="container text-align-center">
      <h1 class="display-1 ">Snap Shot Cafe</h1>
    </div>

  </div>

  <div class="container-fluid body">
    <h2 class="text-center">Serving coffee everyday 7am-6pm</h2>
  </div>

  <footer class="site-footer fixed-bottom">
    <div class="container-fluid py-3">
      <div class="row">
        <div class="col">
          <h5>Snap Shot cafe</h5>
          <ul class="list-unstyled">
            <li><a href="#">A place to drink coffee & share your photography</a></li>
            
          </ul>
        </div>
        <div class="col">
          <h5>Social</h5>
          <a href="http://instagram.com/">Instagram</a>
          <a href="http://facebook.com/">Facebook</a>
          <a href="http://twitter.com/">Twitter</a>
          <a href="http://youtube.com/">YouTube</a>
        </div>
        <div class="col">
          <a role="button" class="btn btn-link" href="tel:+15555551234"><i class="fa fa-phone"></i>
            1-555-555-1234</a><br />
        <a role="button" class="btn btn-link" href="mailto:snapshotcafe.co"><i
                class="fa fa-envelope-o"></i> snapshotcafe.co</a>
        </div>
      </div>

  </footer>

  <div id="contactusModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Contact Us</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <form id="contactusForm">
              <div class="row form-group">
                <label for="firstName" class="col-sm-6 col-form-label">First Name</label>
                <div class="col">
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                </div>
              </div>
              <div class="row form-group">
                <label for="lastName" class="col-sm 6 col-form-label">Last name</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                </div>
              </div>
              <div class="row form-group">
                <label for="phoneNumber" class="col-sm-6 col-form-label">Contact Tel.</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                    placeholder="Contact Tel." />
                </div>
              </div>
              <div class="row form-group">
                <label for="email" class="col-sm-6 col-form-label">Email</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="email" name="email" placeholder="Email" />
                </div>
              </div>
              <div class="row form-group">
                <label for="Feedback" class="col-sm-6 col-form-label">Your Feedback</label>
                <div class="col-sm-6">
                  <textarea class="form-control" id="feedback" name="feedback"></textarea>
                </div>
              </div>
              <div class="row form-group">
                <div class="col">
                  <button data-dismiss="modal" class="btn secondary-btn" type="submit">Cancel</button>
                  <button class="btn primary-btn" type="submit">Submit</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
